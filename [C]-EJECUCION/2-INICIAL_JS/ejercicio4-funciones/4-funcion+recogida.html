<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recogida de Datos</title>
    <!-- Libreria de Bootstrap conjunta de css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Libreria de Bootstrap conjunta de js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- inyecto mi script -->
    <script src="js/script4.js"></script>
</head>

<body>
    <div class="container" style="text-align:center ; width:380px;padding: 8px;">
        <h3>Recogida de Datos: <code>Propiedad:.value</code></h3>
        <!-- El miniFormulario -->
        <div>
            <label for="" class="form-label">Nombre:</label><!-- El concepto de dato para el usuario(La percepción) -->
            <input type="text" class="form-control"
                id="nombre"><!-- El valor del  dato que nos da el usuario (BB.DD) -->
        </div>
        <div>
            <label for=""
                class="form-label">Apellido:</label><!-- El concepto de dato para el usuario(La percepción) -->
            <input type="text" class="form-control"
                id="apellido"><!-- El valor del  dato que nos da el usuario (BB.DD) -->
        </div>
        <div>
            <label for="" class="form-label"><strong>correo
                    electronico:</strong></label><!-- El concepto de dato para el usuario(La percepción) -->
            <input type="email" class="form-control"
                id="email"><!-- El valor del  dato que nos da el usuario (BB.DD) -->
        </div>
        <p class="form-text">Rellene todos los datos</p>
        <!-- Botón de acceso al script -->
        <input type="button" class="btn btn-success" onclick="entrar()" value="Enviar">
        <hr>
        <br>
        <!-- Un ecosistema de recepcion de variable, estatico. a través
             de un componente de bootstrap acordeon -->
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Acceso:
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <strong id="resultado"></strong>
                    </div>
                </div>
            </div>


        </div>

        <!-- Necesitamos que cargue la pagina, el  script y actue el alert -->
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
