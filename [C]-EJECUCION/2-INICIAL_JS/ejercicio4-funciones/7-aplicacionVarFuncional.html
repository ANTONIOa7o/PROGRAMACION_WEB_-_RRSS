<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous"></script>
    <!-- inyecto mi script -->
    <script src="js/script7.js"></script>
    <!-- linkar css ojo!! -->
    <link rel="stylesheet" href="css/style7.css">
</head>

<body>
    <div class="container" style="margin:0 auto;">
        <h3 style="text-align: center;">Percepcion o Ecosistema </h3>
        <!-- Ecosistema usuario -->
        <div class="card" style="width: 18rem; margin:0 auto">
            <img src="https://cdn.watersportsoutlet.com/images/1x1/thumbs/2022%20Mystic%20Star%20Sweat%202mm%20Neoprene%20Hoodie%2035017.21013%20-%20Blue%20Main1.2000x2000.jpg"
                class="card-img-top" style="padding-top: 4px;" alt="...">
            <div class="card-body">
                <!-- Encapsulados visuales badget -->
                <h4 class="card-title"><span class="badge text-bg-danger">NOVEDAD</span></h4>
                <h3><strong>103,80 €</strong></h3>
                <p class="card-text">
                    Confeccion de neopreno de 4mm , este sueter resistente al viento, al agua
                    y la antitermia. Siendo una prenda indispensable perfecta para cualquier
                    deporte exigente
                </p> 
                <!-- boton de venta:agregar-->
                <button class="btn btn-primary position-relative"  onclick="incrementarClick()">
                    <span  id="nºClick" class="position-absolute top-0 start-100 translate-middle p-2 bg-primary border border-light badge rounded-circle">
                        <span class="visually-hidden"></span>
                      </span>
                    <!-- SVG´s DE VENTA -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-cart4" viewBox="0 0 16 16">
                        <path
                            d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0" />
                    </svg>
                    Agregar
                </button>
                <button class="btn btn-light" onclick="borrar()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                      </svg>
                    Limpiar
                </button>
            </div>
            <marquee id="resultado" behavior="" direction=""></marquee>
         
            <div style="text-align: center;">
                <button class="btn btn-outline-success" onclick="redifusion()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-credit-card" viewBox="0 0 16 16">
                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z"/>
                        <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
                      </svg>
                      Comprar </button>
            </div>
<a href="" target=""></a>
        </div>


    </div>
