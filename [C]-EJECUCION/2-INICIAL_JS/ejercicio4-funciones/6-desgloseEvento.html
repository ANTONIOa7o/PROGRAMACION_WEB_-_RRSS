<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desglose del Evento</title>
    <!-- Libreria de Bootstrap conjunta de css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Libreria de Bootstrap conjunta de js -->

<body>
    <div class="container" style="text-align:center ; width:380px;padding: 8px;">
        <h3>Desglose de eventos:Onmouse y onclick <code>con Redireccion</code></h3>
        <!-- El miniFormulario -->
        <div>
            <label for="" class="form-label">Nick:</label><!-- El concepto de dato para el usuario(La percepción) -->
            <input type="text" class="form-control"
                id="user"><!-- El valor del  dato que nos da el usuario (BB.DD) -->
        </div>

        <div>
            <label for="" class="form-label"><strong>password
                    electronico:</strong></label><!-- El concepto de dato para el usuario(La percepción) -->
            <input type="password" class="form-control"
                id="pw"><!-- El valor del  dato que nos da el usuario (BB.DD) -->
        </div>
        <p class="form-text">Rellene todos los datos</p>
        <!-- Botón de acceso al script, realizacion de desglose de eventos -->
        <input type="button" class="btn btn-secondary" onclick="" onmouseover="" onmouseout="" value="Ingresar">
        <hr>

        <br>
        <!--  -->



    </div>

    <!-- Necesitamos que cargue la pagina, el  script y actue el alert -->
    </div>
</body>
