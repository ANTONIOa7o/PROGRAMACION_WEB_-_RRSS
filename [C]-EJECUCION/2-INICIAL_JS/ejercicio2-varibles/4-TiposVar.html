<body>
    <!-- 
                ==============================
                    TIPADO DE LAS VARIABLES
                ==============================
        
        1.string
            a.Sintaxis: iran siempre definidas por comillas, (''), ("")
            b. Gramática: las comillas de inicio siempre serán las de cierre, pero
            ambas  comillas se puede coexistir. ej:  console.log('sytyle="atributo" +... ')
        2.number
            a.Sintaxis, siempre asociada a un numero real
            b. Gramática: soporta 3 bases numericas. Por defecto trabaja en base(10)
            añade dos mas que serán la Octal(base(8)) y la  Hexadecimal(base(16))
            la identificacion de las bases son:
                ->Las hexadecimales serán identificadas por un -0x- ej: el 123 en 
                base 10 en base 16 seria 0x123
                ->Las octales serán identificadas por por un -0- ej: el 123 en base 10
                en base 8 seria 0123
        3.boolean
            a.Sintaxis: definidos por true o false, comprenden el concepto de variable lógicas
            b. gramatica, minuscula
            c. Generar comparaciones, lograr negaciones dobles negaciones...
            d. equivalencias: true=1, false=0 y tambien distinto de 1

        4.object ->La orientacion a objecto asignatura pendiente solo al  alcance de determinados
        entornos BACK-END. Para su integracion copia JAVA, con la diferencia que utiliza un new
            a.Sintaxis
                var nombreVariable;
                nombreVariable = new nombreVariable()

        5.null
            a. Una llamada a la variable sin valor, NULL  la variable existe, pero no encuentra el 
            valor o no existe
            b. Ventajas e inconvenientes, percibimos,  donde surge esa sensacion debilmente tipada
            y por otro lado acceder a momentos que nos interesa que la variable no tenga valor

        6.undefined
            a. Replica de no encontrar la variable, y evidente no hay valor. Esta mas cerca del Error que de
            una sintaxis buscada

            Necesitamos identificar el tipo de variable, no su valor. Detectar que tipo de variable es
            para ello encontramos un metodo, .typeof(),  identificar  el tipo de variable.(sin evaluar)
     -->
     <script>
        var texto ='JavaScript nivel Inicial';
        var numero = 7.8;
        var buleana = false;
        var fecha = new Date();
        var nulo = null;
        var indefinida;

        document.write('la variable texto : ' + texto + ' es del tipo: ' + typeof(texto) + '<br>');
        document.write('la variable numero : ' + numero + ' es del tipo: ' + typeof(numero) + '<br>');
        document.write('la variable buleana : ' + buleana + ' es del tipo: ' + typeof(buleana) + '<br>');
        document.write('la variable hola : ' + hola + ' es del tipo: ' + typeof(fecha) + '<br>');
        document.write('la variable nulo : ' + nulo + ' es del tipo: ' + typeof(nulo) + '<br>');
        document.write('la variable indefinida : ' + indefinida + ' es del tipo: ' + typeof(indefinida));
       

    


     </script>
