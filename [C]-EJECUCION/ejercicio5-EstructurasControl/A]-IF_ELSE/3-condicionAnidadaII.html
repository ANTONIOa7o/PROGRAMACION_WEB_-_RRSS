<body>
    <div class="container">
        <h3>Practica</h3>
        <p>
            <ul>
                <li>A traves de un Boton</li>
                <li>Realizar  una aplicacion</li>
                <li>Pida  un numero</li>
                <li>Responda si es par o impar</li>
            </ul>
        </p>
        <div class="container">
            <button onclick="buscar()" class="btn btn-info" style="text-align: center; margin-top: 38px;">
            Introduce un nº
            </button>
        </div>
        <script>
            function buscar() {
                var numero = prompt('Introduce  un numero!!!');
                if (numero %2== 0) {
                    swal('El nº: ' + numero + ' introducido es Par!');
                } else {
                    swal('el nº: ' + numero + ' introducio es Impar');
                }
                
            }
        </script>
